  <body>
    <h1>Operator Aritmatika</h1>
    <script>
      var a = 10;
      var b = 5;
      var c = 0;
      // penambahan
      c = a + b;
      document.write("<h4>", a, " + ", b, " = ", c, "</h4>");
      c = a % b;
      document.write("<h4>", a, " % ", b, " = ", c, "</h4>");
      c = a ** b;
      document.write("<h4>", a, " ^ ", b, " = ", c, "</h4>");
    </script>
    <h2>Operator Penugasan</h2>
    <script>
      var d = 12;
      document.write("Hasil adalah " + d, "<br>");
      //   d += 5;

      // d -= 5;
      //   document.write("Hasil adalah " + d, "<br>");
      d **= 2;
      document.write("Hasil adalah " + d, "<br>");
    </script>

    <h2>Operator Ternary</h2>
    <!-- Statement : <kondisi> ? "benar":"salah" -->
    <script>
      var pertanyaan = confirm("Apakah kita sedang belajar web dasar ?");
